        <script>
        $(function() {
            $( "#slider" ).slider({
                range: true,
                values: [17, 78]
            });
            $( "#slider2" ).slider({
                range: true,
                values: [16, 67]
            });
        });

          $(function() {
            $( "#sortable" ).sortable({
              revert: true
            });
            $( "#draggable" ).draggable({
              connectToSortable: "#sortable",
              helper: "clone",
              revert: "invalid"
            });

            $( "#draggable2" ).draggable({
              connectToSortable: "#sortable",
              helper: "clone",
              revert: "invalid",
              stop: function( event, ui ) {
                var code = "\
function pixelate() {\n\
    movie.play();\n\
    movie.interval(1000, blackAndWhiteProcessing);\n\
}\n\
\n\
function blackAndWhiteProcessing() {\n\
    foreach (row in movie.pixelRows) {\n\
        foreach (pixel in row.pixels) {\n\
            pixel = convertToBlackAndWhite(pixel);\n\
        }\n\
    }\n\
}\n\
\n\
pixelate();";

editor.setValue(code);
              }


            });

            $( "#draggable3" ).draggable({
              connectToSortable: "#sortable",
              helper: "clone",
              revert: "invalid"
            });

            $( "#draggable4" ).draggable({
              connectToSortable: "#sortable",
              helper: "clone",
              revert: "invalid",
              stop: function( event, ui ) {
                var code = "\
function pixelate() {\n\
    movie.play();\n\
    movie.interval(1000, blackAndWhiteProcessing);\n\
    movie.interval(100, scrubProcessing);\n\
}\n\
\n\
function blackAndWhiteProcessing() {\n\
    foreach (row in movie.pixelRows) {\n\
        foreach (pixel in row.pixels) {\n\
            pixel = convertToBlackAndWhite(pixel);\n\
        }\n\
    }\n\
}\n\
\n\
function scrubProcessing() {\n\
    var center = screen.width / 2;\n\
    movie.speed = mouse.position / center;\n\
}\n\
\n\
pixelate();";

editor.setValue(code);
              }
            });
            $( "ul, li" ).disableSelection();
          });

        </script>
